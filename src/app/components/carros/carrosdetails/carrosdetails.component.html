
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    @if (carro.id > 0) {
                    <p class="fw-bold fs-3">Editar Carros</p>
                    }@else {
                    <p class="fw-bold fs-3">Cadastrar Carros</p>
                    }
                    <br>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default" [(ngModel)]="carro.nome" 
                            name="nome"/>
                            
                    </div>
                    
                    <br>

                    @if (carro.id > 0) {
                    <button type="button" class="btn btn-success btn-rounded mb-2" mdbRipple
                        (click)="salvar()">Editar</button>

                    }@else {
                    <button type="button" class="btn btn-success btn-rounded mb-2" mdbRipple
                        (click)="salvar()">Salvar</button>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
